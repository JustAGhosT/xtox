  <path d="M 400 455 Q 400 390 400 395" stroke="#f39c12" stroke-width="3" fill="none" marker-end="url(#cautionArrow)" stroke-dasharray="8,4" opacity="0.8"/>
  <rect x="420" y="420" width="85" height="25" fill="#f39c12" rx="5" opacity="0.9"/>
  <text x="462" y="432" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white">CAUTION</text>
  <text x="462" y="441" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="white">Transparency First</text>
  
  <!-- Q3 to Q4 -->
  <path d="M 540 575 Q 670 575 740 575" stroke="#f39c12" stroke-width="3" fill="none" marker-end="url(#cautionArrow)" stroke-dasharray="8,4" opacity="0.8"/>
  <rect x="620" y="590" width="85" height="25" fill="#f39c12" rx="5" opacity="0.9"/>
  <text x="662" y="602" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white">CAUTION</text>
  <text x="662" y="611" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="white">Control First</text>
  
  <!-- Avoid Pathway (Smaller Red, Dotted) -->
  <path d="M 740 380 Q 565 480 460 530" stroke="#e74c3c" stroke-width="2" fill="none" marker-end="url(#avoidArrow)" stroke-dasharray="4,8" opacity="0.7"/>
  <rect x="580" y="440" width="70" height="22" fill="#e74c3c" rx="5" opacity="0.9"/>
  <text x="615" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white">AVOID</text>
  <text x="615" y="458" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="white">Dual Loss</text>
  
  <!-- Enhanced Strategy Boxes with Better Layout -->
  
  <!-- Q2→Q1 Strategy (Top Left) -->
  <rect x="50" y="200" width="220" height="130" fill="#ffffff" stroke="#27ae60" stroke-width="3" rx="12" filter="url(#dropShadow)"/>
  <rect x="50" y="200" width="220" height="35" fill="#27ae60" rx="12"/>
  <text x="160" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Q2→Q1 STRATEGY</text>
  <text x="60" y="250" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">Implementation Steps:</text>
  <text x="70" y="270" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">1. Add override mechanisms</text>
  <text x="70" y="285" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">2. Implement user preferences</text>
  <text x="70" y="300" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">3. Enable manual intervention</text>
  <text x="70" y="315" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">4. Preserve transparency</text>
  
  <!-- Q4→Q1 Strategy (Top Right) -->
  <rect x="930" y="200" width="220" height="130" fill="#ffffff" stroke="#27ae60" stroke-width="3" rx="12" filter="url(#dropShadow)"/>
  <rect x="930" y="200" width="220" height="35" fill="#27ae60" rx="12"/>
  <text x="1040" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Q4→Q1 STRATEGY</text>
  <text x="940" y="250" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">Implementation Steps:</text>
  <text x="950" y="270" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">1. Implement explainable AI</text>
  <text x="950" y="285" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">2. Add confidence metrics</text>
  <text x="950" y="300" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">3. Create audit trails</text>
  <text x="950" y="315" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">4. Maintain user controls</text>
  
  <!-- Q3 Risk Mitigation (Bottom Left) -->
  <rect x="50" y="670" width="220" height="120" fill="#ffffff" stroke="#e74c3c" stroke-width="3" rx="12" filter="url(#dropShadow)"/>
  <rect x="50" y="670" width="220" height="35" fill="#e74c3c" rx="12"/>
  <text x="160" y="690" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Q3 RISK MITIGATION</text>
  <text x="60" y="715" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">Immediate Actions:</text>
  <text x="70" y="735" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">1. Transparency audit</text>
  <text x="70" y="750" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">2. Add control points</text>
  <text x="70" y="765" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">3. Implement safeguards</text>
  <text x="70" y="780" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">4. Plan exit strategy</text>
  
  <!-- Q4 Learning Benefits (Bottom Right) -->
  <rect x="930" y="670" width="220" height="120" fill="#ffffff" stroke="#3498db" stroke-width="3" rx="12" filter="url(#dropShadow)"/>
  <rect x="930" y="670" width="220" height="35" fill="#3498db" rx="12"/>
  <text x="1040" y="690" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Q4 LEARNING BENEFITS</text>
  <text x="940" y="715" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">Key Advantages:</text>
  <text x="950" y="735" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">1. Safe AI exploration</text>
  <text x="950" y="750" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">2. Trust building process</text>
  <text x="950" y="765" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">3. User skill development</text>
  <text x="950" y="780" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">4. Gradual capability increase</text>
  
  <!-- Implementation Considerations -->
  <rect x="300" y="670" width="600" height="120" fill="#ffffff" stroke="#34495e" stroke-width="2" rx="12" filter="url(#dropShadow)"/>
  <rect x="300" y="670" width="600" height="35" fill="#34495e" rx="12"/>
  <text x="600" y="690" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">IMPLEMENTATION CONSIDERATIONS</text>
  
  <!-- Implementation factors -->
  <rect x="320" y="720" width="160" height="50" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="8"/>
  <text x="400" y="735" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">COMPLEXITY</text>
  <text x="400" y="750" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">System architecture</text>
  <text x="400" y="763" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Legacy constraints</text>
  
  <rect x="520" y="720" width="160" height="50" fill="#f39c12" stroke="#e67e22" stroke-width="2" rx="8"/>
  <text x="600" y="735" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">CONTEXT</text>
  <text x="600" y="750" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Domain requirements</text>
  <text x="600" y="763" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">User expertise</text>
  
  <rect x="720" y="720" width="160" height="50" fill="#27ae60" stroke="#229954" stroke-width="2" rx="8"/>
  <text x="800" y="735" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">RESOURCES</text>
  <text x="800" y="750" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Development capacity</text>
  <text x="800" y="763" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Organizational readiness</text>
  
  <!-- Axis scale indicators -->
  <text x="180" y="515" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d" transform="rotate(-90 180 515)">Low Control</text>
  <text x="1020" y="515" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d" transform="rotate(-90 1020 515)">High Control</text>
  <text x="580" y="665" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">Low Transparency</text>
  <text x="580" y="140" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">High Transparency</text>
</svg>

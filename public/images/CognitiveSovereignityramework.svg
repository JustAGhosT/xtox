<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Enhanced Arrow markers -->
    <marker id="recommendedArrow" markerWidth="12" markerHeight="8" 
     refX="11" refY="4" orient="auto">
      <polygon points="0 0, 12 4, 0 8" fill="#27ae60" stroke="#27ae60" stroke-width="1"/>
    </marker>
    
    <marker id="cautionArrow" markerWidth="12" markerHeight="8" 
     refX="11" refY="4" orient="auto">
      <polygon points="0 0, 12 4, 0 8" fill="#f39c12" stroke="#f39c12" stroke-width="1"/>
    </marker>
    
    <marker id="avoidArrow" markerWidth="12" markerHeight="8" 
     refX="11" refY="4" orient="auto">
      <polygon points="0 0, 12 4, 0 8" fill="#e74c3c" stroke="#e74c3c" stroke-width="1"/>
    </marker>
    
    <!-- Enhanced Gradients for quadrants -->
    <radialGradient id="optimalZone" cx="50%" cy="50%" r="60%">
      <stop offset="0%" style="stop-color:#27ae60;stop-opacity:0.3" />
      <stop offset="70%" style="stop-color:#2ecc71;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#27ae60;stop-opacity:0.1" />
    </radialGradient>
    
    <radialGradient id="efficiencyZone" cx="50%" cy="50%" r="60%">
      <stop offset="0%" style="stop-color:#f39c12;stop-opacity:0.3" />
      <stop offset="70%" style="stop-color:#f1c40f;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#f39c12;stop-opacity:0.1" />
    </radialGradient>
    
    <radialGradient id="riskZone" cx="50%" cy="50%" r="60%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:0.4" />
      <stop offset="70%" style="stop-color:#e67e22;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#e74c3c;stop-opacity:0.1" />
    </radialGradient>
    
    <radialGradient id="learningZone" cx="50%" cy="50%" r="60%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:0.3" />
      <stop offset="70%" style="stop-color:#5dade2;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#3498db;stop-opacity:0.1" />
    </radialGradient>
    
    <!-- Shadow filter -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background with subtle gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fafbfc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1200" height="800" fill="url(#bgGradient)"/>
  
  <!-- Enhanced Title Section -->
  <rect x="50" y="10" width="1100" height="80" fill="#ffffff" stroke="#e1e8ed" stroke-width="2" rx="12" filter="url(#dropShadow)"/>
  <text x="600" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Cognitive Sovereignty Implementation Framework
  </text>
  <text x="600" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#7f8c8d">
    Strategic Pathways for AI System Design with User Agency and Transparency
  </text>
  <text x="600" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#95a5a6">
    Framework for Ethical AI Development and Implementation
  </text>
  
  <!-- Main coordinate system with enhanced styling -->
  <line x1="200" y1="500" x2="1000" y2="500" stroke="#34495e" stroke-width="4" opacity="0.8"/>
  <line x1="600" y1="650" x2="600" y2="150" stroke="#34495e" stroke-width="4" opacity="0.8"/>
  
  <!-- Enhanced axis arrows -->
  <polygon points="1000,500 1015,495 1015,505" fill="#34495e"/>
  <polygon points="600,150 595,135 605,135" fill="#34495e"/>
  
  <!-- Axis labels with better positioning -->
  <text x="1030" y="505" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">User Control</text>
  <text x="610" y="130" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">System Transparency</text>
  <text x="480" y="130" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">(AI Explainability)</text>
  
  <!-- Enhanced quadrant zones -->
  <ellipse cx="800" cy="325" rx="140" ry="120" fill="url(#optimalZone)" opacity="0.8"/>
  <ellipse cx="400" cy="325" rx="140" ry="120" fill="url(#efficiencyZone)" opacity="0.8"/>
  <ellipse cx="400" cy="575" rx="140" ry="120" fill="url(#riskZone)" opacity="0.8"/>
  <ellipse cx="800" cy="575" rx="140" ry="120" fill="url(#learningZone)" opacity="0.8"/>
  
  <!-- Enhanced quadrant labels with icons -->
  <circle cx="800" cy="280" r="25" fill="#27ae60" opacity="0.2"/>
  <text x="800" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#27ae60">Q1</text>
  <text x="800" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#27ae60">OPTIMAL ZONE</text>
  <text x="800" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#27ae60">High Transparency + High Control</text>
  
  <circle cx="400" cy="280" r="25" fill="#f39c12" opacity="0.2"/>
  <text x="400" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#f39c12">Q2</text>
  <text x="400" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#f39c12">EFFICIENCY ZONE</text>
  <text x="400" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#f39c12">High Transparency + Low Control</text>
  
  <circle cx="400" cy="530" r="25" fill="#e74c3c" opacity="0.2"/>
  <text x="400" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#e74c3c">Q3</text>
  <text x="400" y="540" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#e74c3c">RISK ZONE</text>
  <text x="400" y="555" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#e74c3c">Low Transparency + Low Control</text>
  
  <circle cx="800" cy="530" r="25" fill="#3498db" opacity="0.2"/>
  <text x="800" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#3498db">Q4</text>
  <text x="800" y="540" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#3498db">LEARNING ZONE</text>
  <text x="800" y="555" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#3498db">Low Transparency + High Control</text>
  
  <!-- FIXED: Enhanced transition pathways with corrected Q2→Q1 arrow and repositioned label -->
  
  <!-- Primary Recommended Pathways (Medium Green) -->
  <!-- Q4 to Q1 -->
  <path d="M 740 550 Q 720 450 760 380" stroke="#27ae60" stroke-width="4" fill="none" marker-end="url(#recommendedArrow)" opacity="0.9"/>
  <rect x="690" y="460" width="100" height="30" fill="#27ae60" rx="6" opacity="0.9"/>
  <text x="740" y="473" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">RECOMMENDED</text>
  <text x="740" y="484" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">Add Transparency</text>
  
  <!-- FIXED: Q2 to Q1 - Corrected direction and repositioned label -->
  <path d="M 500 340 Q 630 320 720 340" stroke="#27ae60" stroke-width="4" fill="none" marker-end="url(#recommendedArrow)" opacity="0.9"/>
  <rect x="580" y="300" width="100" height="30" fill="#27ae60" rx="6" opacity="0.9"/>
  <text x="630" y="313" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">RECOMMENDED</text>
  <text x="630" y="324" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">Add User Control</text>
  
  <!-- Caution Pathways (Smaller Orange, Dashed) -->

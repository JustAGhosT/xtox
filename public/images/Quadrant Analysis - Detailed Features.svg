<svg viewBox="0 0 1000 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="optimalBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8f5e8;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#c8e6c9;stop-opacity:0.9" />
    </linearGradient>
    
    <linearGradient id="efficiencyBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fff8e1;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#ffecb3;stop-opacity:0.9" />
    </linearGradient>
    
    <linearGradient id="riskBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffebee;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#ffcdd2;stop-opacity:0.9" />
    </linearGradient>
    
    <linearGradient id="learningBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e3f2fd;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#bbdefb;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1000" height="800" fill="#fafbfc"/>
  
  <!-- Title -->
  <text x="500" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#2c3e50">
    Cognitive Sovereignty Quadrant Analysis
  </text>
  <text x="500" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#7f8c8d">
    Detailed Features, Risks, and Recommendations by Zone
  </text>
  
  <!-- Q1: Optimal Zone -->
  <rect x="50" y="100" width="400" height="300" fill="url(#optimalBg)" stroke="#27ae60" stroke-width="3" rx="15"/>
  <text x="250" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#27ae60">
    Q1: OPTIMAL ZONE
  </text>
  <text x="250" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#27ae60">
    High Transparency + High User Control
  </text>
  
  <!-- Q1 Features -->
  <text x="70" y="180" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Key Features:</text>
  <text x="80" y="200" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Transparent AI decision processes</text>
  <text x="80" y="215" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• User override capabilities at any point</text>
  <text x="80" y="230" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Confidence indicators for AI suggestions</text>
  <text x="80" y="245" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Complete audit trails</text>
  <text x="80" y="260" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Granular privacy controls</text>
  
  <text x="70" y="285" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Sovereignty Level:</text>
  <rect x="200" y="270" width="80" height="20" fill="#27ae60" rx="10"/>
  <text x="240" y="283" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">MAXIMUM</text>
  
  <text x="70" y="315" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Use Cases:</text>
  <text x="80" y="335" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Critical decision support systems</text>
  <text x="80" y="350" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Professional content creation</text>
  <text x="80" y="365" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• High-stakes financial analysis</text>
  <text x="80" y="380" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Medical diagnosis assistance</text>
  
  <!-- Q2: Efficiency Zone -->
  <rect x="550" y="100" width="400" height="300" fill="url(#efficiencyBg)" stroke="#f39c12" stroke-width="3" rx="15"/>
  <text x="750" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#f39c12">
    Q2: EFFICIENCY ZONE
  </text>
  <text x="750" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#f39c12">
    High Transparency + Low User Control
  </text>
  
  <!-- Q2 Features -->
  <text x="570" y="180" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Key Features:</text>
  <text x="580" y="200" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Streamlined AI assistance</text>
  <text x="580" y="215" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Clear process visibility</text>
  <text x="580" y="230" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Minimal user intervention required</text>
  <text x="580" y="245" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Optimized for speed and efficiency</text>
  <text x="580" y="260" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Automated quality checks</text>
  
  <text x="570" y="285" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Sovereignty Level:</text>
  <rect x="700" y="270" width="60" height="20" fill="#f39c12" rx="10"/>
  <text x="730" y="283" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">MEDIUM</text>
  
  <text x="570" y="315" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Use Cases:</text>
  <text x="580" y="335" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Routine content generation</text>
  <text x="580" y="350" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Data processing workflows</text>
  <text x="580" y="365" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Automated reporting</text>
  <text x="580" y="380" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Predictive maintenance</text>
  
  <!-- Q3: Risk Zone -->
  <rect x="50" y="450" width="400" height="300" fill="url(#riskBg)" stroke="#e74c3c" stroke-width="3" rx="15"/>
  <text x="250" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#e74c3c">
    Q3: RISK ZONE
  </text>
  <text x="250" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#e74c3c">
    Low Transparency + Low User Control
  </text>
  
  <!-- Q3 Features -->
  <text x="70" y="530" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Risk Factors:</text>
  <text x="80" y="550" font-family="Arial, sans-serif" font-size="10" fill="#e74c3c">⚠ Opaque decision processes</text>
  <text x="80" y="565" font-family="Arial, sans-serif" font-size="10" fill="#e74c3c">⚠ Limited user intervention options</text>
  <text x="80" y="580" font-family="Arial, sans-serif" font-size="10" fill="#e74c3c">⚠ Potential for bias amplification</text>
  <text x="80" y="595" font-family="Arial, sans-serif" font-size="10" fill="#e74c3c">⚠ Difficult error correction</text>
  <text x="80" y="610" font-family="Arial, sans-serif" font-size="10" fill="#e74c3c">⚠ Privacy concerns</text>
  
  <text x="70" y="635" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Sovereignty Level:</text>
  <rect x="200" y="620" width="60" height="20" fill="#e74c3c" rx="10"/>
  <text x="230" y="633" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">MINIMAL</text>
  
  <text x="70" y="665" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Mitigation:</text>
  <text x="80" y="685" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Implement transparency requirements</text>
  <text x="80" y="700" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Add user control mechanisms</text>
  <text x="80" y="715" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Regular algorithmic audits</text>
  <text x="80" y="730" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Move toward Q1 or Q4</text>
  
  <!-- Q4: Learning Zone -->
  <rect x="550" y="450" width="400" height="300" fill="url(#learningBg)" stroke="#3498db" stroke-width="3" rx="15"/>
  <text x="750" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#3498db">
    Q4: LEARNING ZONE
  </text>
  <text x="750" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#3498db">
    Low Transparency + High User Control
  </text>
  
  <!-- Q4 Features -->
  <text x="570" y="530" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Key Features:</text>
  <text x="580" y="550" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Strong user override capabilities</text>
  <text x="580" y="565" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Manual verification processes</text>
  <text x="580" y="580" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Learning-oriented interactions</text>
  <text x="580" y="595" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Gradual trust building</text>
  <text x="580" y="610" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Conservative AI assistance</text>
  
  <text x="570" y="635" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Sovereignty Level:</text>
  <rect x="700" y="620" width="60" height="20" fill="#3498db" rx="10"/>
  <text x="730" y="633" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">MEDIUM</text>
  
  <text x="570" y="665" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Use Cases:</text>
  <text x="580" y="685" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• New user onboarding</text>
  <text x="580" y="700" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Legacy system integration</text>
  <text x="580" y="715" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Training environments</text>
  <text x="580" y="730" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Cautious AI adoption</text>
</svg>